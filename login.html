<!DOCTYPE html>
<html>
<head>
    <title>NIRANJAN CREATIONS</title>
</head>
<body style="background:linear-gradient(to left,lightpink,lightblue);color:navy;font-size:20px;">
    <marquee style="background-color:blue;color:lime;font-size:35px;" behaviour="scroll" scrollamount="15" direction="right">
        LOGIN DETAILS
    </marquee>
    <center>
        <h1>ENTER USER NAME</h1>
        <input type="text" id="name" style="color:white;background-color:black;font-size:27px;">
        <h1>ENTER PASSWORD</h1>
        <input type="password" id="password" style="color:white;background-color:black;font-size:27px;">
    </center>

    <input onchange="f();" type="checkbox" style="position:absolute;left:270px;top:350px;height:50px;width:50px;">
    <h2 style="color:maroon;position:absolute;top:343px;left:340px;font-size:25px;">DON'T HAVE ACCOUNT</h2>

    <button onclick="v();" style="color:lime;background-color:olive;position:absolute;top:410px;left:400px;font-size:35px;">
        VERIFY
    </button>

    <audio id="m" src="https://github.com/Niranjan164/COMPILER/raw/main/click-151673_073339.mp3"></audio>

    <script>
        let u = localStorage.getItem("u");
        let p = localStorage.getItem("p");
        let music = document.getElementById("m");

        function f() {
            music.play();
            if (u == null && p == null) {
                u = prompt("Enter User name:\n");
                p = prompt("Enter password:\n");
                localStorage.setItem("u", u);
                localStorage.setItem("p", p);
                alert("Successfully created the login details");
            } else {
                alert("Login details already exist");
            }
        }

        function v() {
            music.play();
            let eu = document.getElementById("name").value;
            let ep = document.getElementById("password").value;
            if (eu == u && ep == p) {
                window.location.href = "https://hacker1514.github.io./python/menu.html";
            } else {
                alert("Username or Password incorrect, please try again");

            }
        }
    </script>
</body>
</html>
