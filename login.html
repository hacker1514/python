<!DOCTYPE html>
<html>
        <head>
                <title>NIRANJAN CREATIONS</title>
        </head>
        <body style="background:linear-gradient(to left,lightpink,lightblue);color:navy;font-size:20px;">
                <marquee style="background-color:blue;color:lime;font-size:35px;" behaviour="scroll" scrollamount="15" direction="right">LOGIN DETAILS</marquee>
                <center>
                        <h1>ENTER USER NAME</h1>
                        <input type="text" id="name" style="color:white;background-color:black;font-size:27px;"></input>
                        <h1>ENTER PASSWORD</h1>
                        <input type="text" id="password" style="color:white;background-color:black;font-size:27px;"></input>
                </center>
                        <input onchange="f();" type="checkbox" style="position:absolute;left:470px;top:350px;height:30px;width:30px;" ></input>
                        <p style="color:maroon;position:absolute;left:510px;top:323px;font-size:30px;">DONOT HAVE ACCOUNT</p>
                        <button onclick="v();" style="color:lime;background-color:olive;position:absolute;left:600px;top:400px;font-size:35px;">VERIFY</button>
       <audio id="m" src="https://github.com/Niranjan164/COMPILER/raw/main/click-151673_073339.mp3"></audio>
       <script>
               let u=localStorage.getItem("u");
               let p=localStorage.getItem("p");
               let music=document.getElementById("m");
               function f(){
                       music.play();
                       if(u==null && p==null){
                              u=prompt("Enter User name:\n");
                               p=prompt("Enter password:\n");
                               localStorage.setItem("u",u);
                               localStorage.setItem("p",p);
                               alert("Succesfully created the login details");
                       }else{
                               alert("Already login details exist");
                       }
               }
               function v(){
                       music.play();
                     let eu=document.getElementById("name").value;
                     let  ep=document.getElementById("password").value;
                       if(eu==u && ep==p){
                               window.open("https://hacker1514.github.io./python/menu.html","_self");
                       }else{ alert("Password or User name incorrect,please try again");
                       }
               }
       </script>
        </body>
</html>
